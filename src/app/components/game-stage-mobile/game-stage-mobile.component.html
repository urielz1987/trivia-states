<div class="stages" #stagesEl>
  <div 
    *ngFor="let gameStage of stages; let idx = index">
    <div
        [attr.id]="'stage' + (stages.length - idx)"
        [ngClass]="{'passed': currentStage > (stages.length - idx), 'current-stage': currentStage == (stages.length - idx) }"
        class="stage"
        *ngIf="currentStage == (stages.length - idx)">
          {{gameStage | currency: 'USD' : 'symbol' : '1.0'}}
    </div>
  </div>
</div>
