<div class="play-screen"
	*ngIf="gamaStarted">
	<div class="row">
		<div class="col-xs-9">
		</div>
		<div class="col-xs-3">
			<app-game-stage 
				[currentStage]="currentStage" 
				#gameStage>
			</app-game-stage>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<app-question
				#question 
				(selectedAnswer)="checkAnswer($event)">
			</app-question>
		</div>
	</div>
</div> 

<app-welcome-screen 
	*ngIf="!gamaStarted"
	(startGame)="startGame()">
</app-welcome-screen>
