<div class="row play-screen"
	*ngIf="gamaStarted">
	<div class="col-sm-9">
		<app-question
			#currentQuestion 
			(selectedAnswer)="checkAnswer($event)">
		</app-question>
	</div>
	<div class="col-sm-3">
		<app-game-stage [currentStage]="currentStage" #gameStage></app-game-stage>
	</div>
</div> 

<app-welcome-screen 
	*ngIf="!gamaStarted"
	(startGame)="startGame()">
</app-welcome-screen>
