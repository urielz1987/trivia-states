<app-question
	#question
	class="container"
	*ngIf="gamaStarted" 
	(selectedAnswer)="checkAnswer($event)">

</app-question>

<div *ngIf="!gamaStarted" class="welcome-screen">
	<img src="../../../assets/images/whoWantsToBeMillionare.png">
	<fa 
		class="start-game-icon" 
		name="fas fa-play-circle"
		(click)="startGame()">
	</fa>
	<span class="flag-icon flag-icon-ca selected-country"></span>
</div>
