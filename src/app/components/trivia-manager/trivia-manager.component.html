<div class="row play-screen"
	*ngIf="gamaStarted">
	<div class="col-md-9 col-xs-12">
		<app-question
			#question 
			(selectedAnswer)="checkAnswer($event)">
		</app-question>
	</div>
	<div *ngIf="!mobileMode" class="col-md-3 col-xs-12">
		<app-game-stage [currentStage]="currentStage" #gameStage></app-game-stage>
	</div>
</div> 

<app-welcome-screen 
	*ngIf="!gamaStarted"
	(startGame)="startGame()">
</app-welcome-screen>
